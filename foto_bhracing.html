    <script>
        // PARALLAX ZOOM RODAPÉ (MANTIDO)
        window.addEventListener('scroll', function () {
            const imgParallax = document.querySelector('.parallax-img');
            const scrollY = window.scrollY;
            const scale = 1 + Math.min(scrollY / 1000, 0.5);
            imgParallax.style.transform = `scale(${scale})`;
        });
        
        // MENU SANDUÍCHE (MANTIDO)
        const toggleBtn = document.getElementById('menu-toggle');
        const menuLinks = document.getElementById('menu-links');
        
        if (toggleBtn && menuLinks) {
            toggleBtn.addEventListener('click', () => {
                menuLinks.classList.toggle('ativo');
            });
        }
        
        // O SCRIPT DO SLIDESHOW FOI REMOVIDO
    </script>
